<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of filteredTodos">
      <td>{{ todo.id }}</td>
      <td [ngClass]="{ 'text-decoration-line-through': todo.completed }">
        {{ todo.title }}
      </td>
      <td>
        <div class="d-flex align-items-center">
          <div class="form-check me-2">
            <input
              class="form-check-input"
              type="checkbox"
              [checked]="todo.completed"
              (change)="onCheckboxClick(todo)"
            />
          </div>

          <button class="btn btn-primary me-2" (click)="editTodo(todo)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteTodo(todo)">
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex align-items-center mt-3">
  <input
    type="text"
    [(ngModel)]="title"
    class="form-control me-2"
    placeholder="Add or edit todo..."
  />
  <button class="btn btn-success" (click)="addOrUpdateTodo()">
    {{ editingTodo ? "Update" : "Add" }}
    <!-- Button label changes based on mode -->
  </button>
</div>
